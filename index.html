<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Typing App</title>
</head>

<body>
    <!-- Overlay message -->
    <div id="overlay">
        <div style="padding:20px">
            <div id="text">
                <p>TimeUp</p>
                <p class="show-correct"><span id="text-inner"></span></p>
                <button onclick="off()" class="reload-btn">Restart</button>
            </div>
        </div>
    </div>


    <!-- Topbar -->
    <div class="top-bar flex">
        <h1>Typing App</h1>
        <div class="right-top-bar">
            <h1 id="time">
                <!-- Time-options -->
                <select name="time-options" id="time-options">
                    <option value="1" selected>1minute</option>
                    <option value="2">2minute</option>
                    <option value="3">3minute</option>
                    <option value="5">5minute</option>
                    <option value="10">10minute</option>
                    <option value="15">15minute</option>
                </select>
                <!--<h1 id="dataType">-->
                <select name="dataType-options" id="dataType-options" onchange="pageReload()">
                    <option value="words" selected>Words</option>
                    <option value="paragraph">Para</option>
                    <option value="lorem">Lorem</option>
                    <!-- <option value="random">Random</option> -->
                </select>
            <!--</h1>-->
            </h1>

            <!-- Mobile input -->
            <div class="mobile-input">
                <button onclick="focusKeyboard()" id="keyboard-btn">⌨</button>
                <input type="text" id='mobile-keyboard' name='mobile-keyboard' value="" >
            </div>

            <!-- Reload Page Btn -->
            <a onclick="pageReload()" class="reload-btn reload-main">⟳</a>
        </div>
    </div>

    <!-- Table -->
    <div class="above-table">
        <div id="table"></div>
    </div>

    <!-- Capslock btn -->
    <div class="capslock" id="capslock">
        <h1>Capslock is on</h1>
    </div>


    <script>
        function on() {
          document.getElementById("overlay").style.display = "block";
        }
        
        function pageReload() {
            location.reload();
        }

        function off() {
            document.getElementById("overlay").style.display = "none";
            pageReload()
        }

        let keyboardBtn = document.getElementById('keyboard-btn')
        let mobileKeyboard = document.getElementById('mobile-keyboard')

        function focusKeyboard() {
            mobileKeyboard.click();
            setTimeout(function(){
                document.getElementById("mobile-keyboard").focus()
            },1)
        }

        mobileKeyboard.addEventListener('focusout', () => {
            // keyboardBtn.innerText = "hello"
            keyboardBtn.style.color = 'red'
        })

        mobileKeyboard.addEventListener('focus', () => {
            keyboardBtn.style.color = 'blue'
            // keyboardBtn.innerText = "focused"
        })

    </script>


    <script src="words.js"></script>
    <script src="lorem.js"></script>
    <script src="paragraph.js"></script>

    <script src="script.js"></script>
</body>

</html>
